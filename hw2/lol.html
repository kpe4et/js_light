<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function power(val,pow) {
            if (pow == 0)
                return 1;
            else if (pow == 1)
                return val;
            else 
                --pow;
                return val * power(val,pow);
        }
        
        alert(power(3, 13));
    </script>
</body>
